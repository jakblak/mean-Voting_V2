    <div class="col-md-5 col-md-offset-1">
      <div class="row create-note">
        <h3>Add New:</h3>
        <div class="shadow">
        <form class="note-form"
                  (submit)="onCreateNote()">
           <div class="input-group">
                <input
                    type="text"
                    (focus)="toggle(true)"
                    [(ngModel)]="post.title"
                    name="title"
                    placeholder="Title"
                    class="form-control post-title col-xs-9">
              <input
                    type="text"
                    (focus)="toggle(true)"
                    [(ngModel)]="post.link"
                    name="link"
                    placeholder="Link"
                    class="form-control post-link"
                    *ngIf="fullForm">
              <input
                    type="text"
                    (focus)="toggle(true)"
                    [(ngModel)]="post.desc"
                    name="description"
                    placeholder="Description"
                    class="form-control post-description"
                    *ngIf="fullForm"
                    >
            </div>

                <button type="submit"
                             class="btn btn-primary"
                             *ngIf="fullForm">Post</button>
            </form>
        </div>
     </div>
</div>
